<html lang="en">
<head>

    <title>FastAPI Name Input Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            width: 350px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .heading {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .result {
            font-size: 2em;
            margin-top: 20px;
        }
        .confidence {
            width: 100%;
            height: 30px;
            margin-top: 10px;
        }
        .inputs-table {
            margin: 10px auto;
            border-collapse: collapse;
        }
        .inputs-table td {
            text-align: left;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="heading">Name Input Form</h1>
            <form id="inputForm">
                <label for="input1">Name 1:</label>
                <input type="text" id="input1" name="input1" required style="width: 100%;">
                <br><br>
                <label for="input2">Name 2:</label>
                <input type="text" id="input2" name="input2" required style="width: 100%;">
                <br><br>
                <button type="submit" style="width: 100%;">Submit</button>
            </form>
        </div>

        <div class="box">
            <h1 class="heading">Result</h1>
            <table class="inputs-table">
                <tr>
                    <td>Name 1:</td>
                    <td id="displayInput1"></td>
                </tr>
                <tr>
                    <td>Name 2:</td>
                    <td id="displayInput2"></td>
                </tr>
            </table>
            <div id="resultBool" class="result"></div>
            <label for="confidence">Confidence:</label>
            <span id="confidencePercent"></span>
            <progress id="confidence" class="confidence" max="100" value="0"></progress>
        </div>
    </div>

    <script>
        document.getElementById('inputForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;

            const response = await fetch('http://127.0.0.1:8000/similar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input1, input2 })
            });

            const result = await response.json();

            document.getElementById('resultBool').textContent = result.bool ? 'True' : 'False';

            document.getElementById('confidencePercent').textContent = `${(result.confidence * 100).toFixed(2)}%`;

            document.getElementById('displayInput1').textContent = input1;
            document.getElementById('displayInput2').textContent = input2;

            document.getElementById('input2').value = '';
        });
    </script>
</body>
</html>
